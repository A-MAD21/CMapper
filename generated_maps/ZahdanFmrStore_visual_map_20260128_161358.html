<body>

  <script>
    const nodes = [{"id": "dev_706fc884", "label": "Device-172.18.16.17", "title": "172.18.16.17 | unknown | cisco WS-C2960S-48FPS-L"}, {"id": "dev_b36fffe8", "label": "FMR-SWS-01-110.gig.holdings", "title": "172.18.16.13 | unknown | cisco WS-C2960S-48FPS-L"}, {"id": "dev_e0af63c9", "label": "SEPF029295A0DAA", "title": "172.18.16.101 | unknown | Cisco IP Phone 6921"}, {"id": "dev_92870125", "label": "FMR-110-Zahedan", "title": "172.18.16.1 | unknown | MikroTik"}, {"id": "dev_432338af", "label": "SEP34DBFDE4C6AE", "title": "172.18.16.102 | unknown | Cisco IP Phone 6921"}, {"id": "dev_582354f5", "label": "FMR-SWA-01-110.gig.holdings", "title": "172.18.16.14 | unknown | cisco WS-C2960S-48FPD-L"}, {"id": "dev_1a86c593", "label": "FMR-SWA-02-110.gig.holdings", "title": "172.18.16.15 | unknown | cisco WS-C2960S-48FPD-L"}, {"id": "dev_95a672f7", "label": "FMR-SWA-03-110.gig.holdings", "title": "172.18.16.16 | unknown | cisco WS-C2960S-48FPS-L"}, {"id": "dev_721b4ca6", "label": "SEP189C5DAAAD2D", "title": "172.18.16.103 | unknown | Cisco IP Phone 6921"}];
    const edges = [{"from": "dev_706fc884", "to": "dev_b36fffe8", "label": "GigabitEthernet1/0/48", "protocol": "CDP"}, {"from": "dev_b36fffe8", "to": "dev_e0af63c9", "label": "GigabitEthernet1/0/41", "protocol": "CDP"}, {"from": "dev_b36fffe8", "to": "dev_92870125", "label": "GigabitEthernet1/0/1", "protocol": "CDP"}, {"from": "dev_b36fffe8", "to": "dev_432338af", "label": "GigabitEthernet1/0/37", "protocol": "CDP"}, {"from": "dev_b36fffe8", "to": "dev_582354f5", "label": "GigabitEthernet1/0/46", "protocol": "CDP"}, {"from": "dev_b36fffe8", "to": "dev_1a86c593", "label": "GigabitEthernet1/0/47", "protocol": "CDP"}, {"from": "dev_b36fffe8", "to": "dev_95a672f7", "label": "GigabitEthernet1/0/45", "protocol": "CDP"}, {"from": "dev_95a672f7", "to": "dev_721b4ca6", "label": "GigabitEthernet2/0/3", "protocol": "CDP"}];
    const basePositions = {"dev_706fc884": {"x": 648.0, "y": 360.0}, "dev_b36fffe8": {"x": 580.6207996182657, "y": 545.1228315897233}, "dev_e0af63c9": {"x": 410.010675168076, "y": 643.6246328675159}, "dev_92870125": {"x": 216.00000000000006, "y": 609.4153162899183}, "dev_432338af": {"x": 89.36852521365842, "y": 458.50180127779265}, "dev_582354f5": {"x": 89.36852521365836, "y": 261.49819872220746}, "dev_1a86c593": {"x": 215.9999999999999, "y": 110.58468371008172}, "dev_95a672f7": {"x": 410.01067516807586, "y": 76.37536713248403}, "dev_721b4ca6": {"x": 580.6207996182657, "y": 174.8771684102766}};

    const svg = document.getElementById('svg');
    const tooltip = document.getElementById('tooltip');

    // Layout and physics parameters
    const params = {
      repulsion: 18000,
      spring: 0.015,
      restLength: 180,
      damping: 0.85,
      maxStep: 12
    };

    let nodePos = Object.fromEntries(nodes.map(n => [n.id, { ...basePositions[n.id] }]));
    let velocity = Object.fromEntries(nodes.map(n => [n.id, { x: 0, y: 0 }]));
    let draggingId = null;
    let selectedId = null;
    let panning = false;
    let lastPan = null;
    const transform = { x: 0, y: 0, scale: 1 };

    function resize() {
      const rect = svg.getBoundingClientRect();
      svg.setAttribute('viewBox', `0 0 ${rect.width} ${rect.height}`);
      // Center initial positions
      Object.values(nodePos).forEach(p => {
        if (!p._shifted) {
          p.x += rect.width / 2;
          p.y += rect.height / 2;
          p._shifted = true;
        }
      });
    }

    function applyForces() {
      // Repulsion
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodePos[nodes[i].id];
          const b = nodePos[nodes[j].id];
          let dx = a.x - b.x;
          let dy = a.y - b.y;
          const dist2 = Math.max(dx*dx + dy*dy, 40); // avoid div/0
          const force = params.repulsion / dist2;
          const invDist = 1 / Math.sqrt(dist2);
          dx *= invDist; dy *= invDist;
          velocity[nodes[i].id].x += dx * force;
          velocity[nodes[i].id].y += dy * force;
          velocity[nodes[j].id].x -= dx * force;
          velocity[nodes[j].id].y -= dy * force;
        }
      }

      // Springs
      edges.forEach(e => {
        const a = nodePos[e.from];
        const b = nodePos[e.to];
        let dx = b.x - a.x;
        let dy = b.y - a.y;
        const dist = Math.max(Math.sqrt(dx*dx + dy*dy), 1);
        const force = params.spring * (dist - params.restLength);
        const normX = dx / dist;
        const normY = dy / dist;
        velocity[e.from].x += force * normX;
        velocity[e.from].y += force * normY;
        velocity[e.to].x -= force * normX;
        velocity[e.to].y -= force * normY;
      });

      // Integrate
      const rect = svg.getBoundingClientRect();
      const minX = 30, minY = 30, maxX = rect.width - 30, maxY = rect.height - 30;

      nodes.forEach(n => {
        if (draggingId === n.id) return; // don't move while dragging
        const v = velocity[n.id];
        v.x *= params.damping;
        v.y *= params.damping;
        v.x = Math.max(Math.min(v.x, params.maxStep), -params.maxStep);
        v.y = Math.max(Math.min(v.y, params.maxStep), -params.maxStep);
        const p = nodePos[n.id];
        p.x = Math.min(Math.max(minX, p.x + v.x), maxX);
        p.y = Math.min(Math.max(minY, p.y + v.y), maxY);
      });
    }

    function draw() {
      svg.innerHTML = '';
      const root = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      root.setAttribute('transform', `translate(${transform.x}, ${transform.y}) scale(${transform.scale})`);

      // Draw edges
      edges.forEach(e => {
        const a = nodePos[e.from];
        const b = nodePos[e.to];
        if (!a || !b) return;
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', a.x);
        line.setAttribute('y1', a.y);
        line.setAttribute('x2', b.x);
        line.setAttribute('y2', b.y);
        line.setAttribute('class', 'edge');
        root.appendChild(line);
      });

      // Draw nodes
      nodes.forEach(n => {
        const p = nodePos[n.id];
        if (!p) return;

        const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        g.setAttribute('cursor', 'pointer');
        g.addEventListener('mousemove', (evt) => {
          tooltip.style.display = 'block';
          tooltip.style.left = `${evt.clientX + 10}px`;
          tooltip.style.top = `${evt.clientY + 10}px`;
          tooltip.innerHTML = `<b>${n.label}</b><br/>${n.title || 'No details'}`;
        });
        g.addEventListener('mouseleave', () => {
          tooltip.style.display = 'none';
        });
        g.addEventListener('mousedown', (evt) => {
          selectedId = n.id;
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: 'cmapp:select', deviceId: n.id }, '*');
          }
          draggingId = n.id;
          tooltip.style.display = 'none';
          evt.preventDefault();
          evt.stopPropagation();
        });

        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('cx', p.x);
        circle.setAttribute('cy', p.y);
        circle.setAttribute('r', 14);
        circle.setAttribute('class', 'node-circle' + (n.id === selectedId ? ' selected' : ''));
        g.appendChild(circle);

        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', p.x);
        text.setAttribute('y', p.y + 26);
        text.setAttribute('class', 'node-label');
        text.setAttribute('text-anchor', 'middle');
        text.textContent = n.label;
        g.appendChild(text);

        root.appendChild(g);
      });

      svg.appendChild(root);
    }

    function onMouseMove(evt) {
      if (draggingId) {
        const p = nodePos[draggingId];
        const world = toWorld(evt);
        p.x = world.x;
        p.y = world.y;
        velocity[draggingId].x = 0;
        velocity[draggingId].y = 0;
      } else if (panning && lastPan) {
        transform.x += evt.clientX - lastPan.x;
        transform.y += evt.clientY - lastPan.y;
        lastPan = { x: evt.clientX, y: evt.clientY };
      }
    }
    function onMouseUp() { draggingId = null; panning = false; }

    // Zoom/pan controls
    svg.addEventListener('wheel', (evt) => {
      evt.preventDefault();
      const scaleDelta = evt.deltaY < 0 ? 1.1 : 0.9;
      const mouse = toWorld(evt);
      transform.scale = Math.min(3, Math.max(0.4, transform.scale * scaleDelta));
      transform.x = evt.clientX - mouse.x * transform.scale;
      transform.y = evt.clientY - mouse.y * transform.scale;
    }, { passive: false });

    svg.addEventListener('mousedown', (evt) => {
      if (evt.target.tagName === 'circle' || evt.target.tagName === 'text') return;
      panning = true;
      lastPan = { x: evt.clientX, y: evt.clientY };
    });

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('mouseup', onMouseUp);
    window.addEventListener('message', (evt) => {
      const data = evt.data || {};
      if (data.type === 'cmapp:select' && data.deviceId) {
        selectedId = data.deviceId;
      }
    });

    resize();
    function loop() {
      applyForces();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    function toWorld(evt) {
      return {
        x: (evt.clientX - transform.x) / transform.scale,
        y: (evt.clientY - transform.y) / transform.scale
      };
    }
